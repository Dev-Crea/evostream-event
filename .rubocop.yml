---

AllCops:
  Exclude:
    - bin/**/*
    - vendor/**/*
  TargetRubyVersion: 2.6
  NewCops: enable

### LINTS ###
Lint/MissingSuper:
  Exclude:
    - lib/evostream/cli/code_error.rb
    - lib/evostream/cli/option/help.rb
    - lib/evostream/cli/option/search.rb

### METRICS ###
Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - evostream-event.gemspec

### LAYOUTS ###
Layout/LineLength:
  Max: 80
  Exclude:
    - spec/**/*

### SECURITY ###
Security/YAMLLoad:
  Enabled: false

### STYLES ###
Style/RescueStandardError:
  Enabled: false
