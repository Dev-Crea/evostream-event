---

name: Linter

on:
  push:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Update Bundler
      run: bundle update --bundler
    - name: Rubocop
      run: bundle exec rubocop
    - name: Reek
      run: bundle exec reek
